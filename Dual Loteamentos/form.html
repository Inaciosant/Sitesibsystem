<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Entre em contato</title>
    <style>
       
    </style>
</head>
<body>
    <section class="left">
        <div class="">
           
            <form action="#" method="post" class="form">
                <label for="">Nome</label>
                <input type="text" name="name" placeholder="" required>
                <label for="">Email</label>
                <input type="email" name="email" placeholder="" required>
                <label class="" for=""> Telefone</label>
                <input type="text" name="phone" placeholder="" required>
                <label for=""> Interesse</label>
                <select name="empreendimentos" required>
                    <option value="" disabled selected>Selecione um empreendimento</option>
                    <option value="empreendimento1">Empreendimento 1</option>
                    <option value="empreendimento2">Empreendimento 2</option>
                    <option value="empreendimento3">Empreendimento 3</option>
                    <option value="empreendimento4">Empreendimento 4</option>
                    <option value="empreendimento5">Empreendimento 5</option>
                    <option value="empreendimento6">Empreendimento 6</option>
                    <option value="empreendimento7">Empreendimento 7</option>
                    <option value="empreendimento8">Empreendimento 8</option>
                    <option value="empreendimento9">Empreendimento 9</option>
                    <option value="empreendimento10">Empreendimento 10</option>
                </select>
                <button class="btn-form"> Entre em contato</button>
            </form>
        </div>
    </section>


    <section class="right">
        <img src="/assets/logo/logo2.png" alt="">
    </section>
</body>
</html>
